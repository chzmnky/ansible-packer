---
ipv6_disable: "{{ disable_ipv6 | default(0, true) | bool | int }}"
boot_parameters: ipv6.disable={{ ipv6_disable }} quiet systemd.show_status=yes

hostname: localhost.localdomain
ntp_servers: time.cloudflare.com
timezone: Europe/Helsinki
keyboard: fi

ssh_permit_root: "prohibit-password"

sysprep_script: sysprep-rhel_7
