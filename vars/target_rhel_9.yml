---
ipv6_disable: "{{ disable_ipv6 | default(0, true) | bool | int }}"
boot_parameters: net.ifnames.prefix=net ipv6.disable={{ ipv6_disable }} quiet systemd.show_status=yes
hostname: localhost.localdomain
ntp_servers: time.cloudflare.com
timezone: Europe/Helsinki
keyboard: fi

sysprep_script: sysprep-rhel_9
