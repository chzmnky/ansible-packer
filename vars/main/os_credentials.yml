---
boot_pw_cleartext: "{{ boot_password | default('', true) | string }}"
boot_pw_encrypted: "{{ '' if boot_pw_cleartext == '' else lookup('pipe', 'printf \"' + boot_pw_cleartext + '\n' + boot_pw_cleartext + '\n\" | grub2-mkpasswd-pbkdf2').split(' ')[-1] }}"
root_pw_cleartext: "{{ root_password | string }}"
root_pw_encrypted: "{{ root_pw_cleartext | password_hash('sha512') }}"
