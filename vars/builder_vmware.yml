---
# https://www.packer.io/docs/builders/vsphere/vsphere-iso
vsphere_server: "{{ vcenter_credentials.hostname }}"
vcenter_username: "{{ vcenter_credentials.username }}"
vcenter_password: "{{ vcenter_credentials.password }}"
vcenter_insecure_connection: true
vcenter_datacenter: DC1

# https://www.packer.io/docs/builders/vsphere/vsphere-iso#working-with-clusters-and-hosts
vcenter_host: vcenter.example.com
vcenter_folder: "{{ packer_output | default('linux/linux-templates') }}"
#vcenter_cluster: 
vcenter_resource_pool: DC1-C1-Common
vcenter_datastore: DC1-C1-C1-3P01-LUN00123

vsphere_network: NET2-DC1-C1-vC1-VLAN123

vm_name: "{{ image_name | default(target_fullname + '_template', true) }}"

vm_cpus: 2
vm_memory: 4096
vm_disk_size: "{{ disk_size | default(30720) }}"
vm_guest_os_type: "{{ base_target + base_version }}_64Guest"
